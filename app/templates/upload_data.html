<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload_data.css') }}">
</head>
<body>
    <h1>Upload Your Files</h1>
    <form action="/upload_data" method="POST" enctype="multipart/form-data">
        <p>Upload CSV file:</p>
        <input type="file" name="csv_file"><br><br>

        <p>Upload XLSX file:</p>
        <input type="file" name="xlsx_file"><br><br>

        <p>Upload JSON file:</p>
        <input type="file" name="json_file"><br><br>

        <p>Upload Parquet file:</p>
        <input type="file" name="parquet_file"><br><br>

        <p>Upload TXT file:</p>
        <input type="file" name="txt_file"><br><br>

        <button type="submit">Submit</button>
    </form>
    <button><a href="{{ url_for('auth.dashboard') }}">Back To Home Page</a></button>
</body>
</html>
